<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>
    <div>
        <a class="btn btn-primary" href="/post/cached">Get Cached Posts</a>
    </div>
    <div class="row">
        <div th:each="post : ${posts}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="@{'/images/' + ${post.photo.id} + '.jpg'}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                    <p class="card-text" th:text="${post.body}">Post Body</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
